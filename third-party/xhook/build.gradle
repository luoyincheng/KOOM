plugins {
    id 'com.android.library'
}
apply from: rootProject.file('gradle/common.gradle')

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                abiFilters 'armeabi'
                arguments "-DANDROID_TOOLCHAIN=clang", "-DANDROID_ARM_MODE=arm"
                cppFlags '-Wl,--gc-sections -fno-rtti -fvisibility=hidden'
                cFlags '-Wl,--gc-sections -fvisibility=hidden'
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    ndkVersion "16.1.4479499"

//    externalNativeBuild {
//        cmake {
//            path "src/main/cpp/CMakeLists.txt"
//        }
//        version "3.10.2"
//    }

    // 将下面指定的代码、so等全部打包(该代码块只能在so生成后才能打开)
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            jniLibs.srcDir('libs')
            jni.srcDirs = []
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

apply from: rootProject.file('gradle/jcenter-publish.gradle')