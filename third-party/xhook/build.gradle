plugins {
    id 'com.android.library'
}
apply from: rootProject.file('gradle/common.gradle')

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                abiFilters 'armeabi'
                arguments "-DANDROID_TOOLCHAIN=clang", "-DANDROID_ARM_MODE=arm"
                cppFlags '-Wl,--gc-sections -fno-rtti -fvisibility=hidden'
                cFlags '-Wl,--gc-sections -fvisibility=hidden'
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    ndkVersion "16.1.4479499"

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
        version "3.10.2"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

apply from: rootProject.file('gradle/jcenter-publish.gradle')